<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Mobile Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<body>

    <div data-role = "page" id="home">
        <div data-role="header" data-theme="b">
            <div data-role = "navbar">
                <ul>
                    <li><a href = "#home" data-icon="home ">Home</a></li>
                    <li><a href = "#about" data-icon="info">About</a></li>
                    <li><a href = "#contact" data-icon="phone">Contact</a></li>
                </ul>
            </div>
        </div>
        <div data-role="content">
            <h1>Registration Form</h1>
            <form id="Registration form">
                <div class="ui-field-contain">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="enter ur name">
                </div>
                <div class="ui-field-contain">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="enter ur email">
                </div>
                <div class="ui-field-contain">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" placeholder="enter ur password">
                </div>
                <div class="ui-field-contain">
                    <label for="terms">I agree to terms</label>
                    <input type="checkbox" id="terms" name="terms">
                </div>
                <input type="submit" value="Register" data-theme="b">

            </form>
        </div>
        <div data-role="footer">
            <h4>My mobile website &copy;2023</h4>
        </div>
    </div>

    <div data-role = "page" id="about">
        <div data-role="header" data-theme="b">
            <div data-role = "navbar">
                <ul>
                    <li><a href = "#home" data-icon="home ">Home</a></li>
                    <li><a href = "#about" data-icon="info">About</a></li>
                    <li><a href = "#contact" data-icon="phone">Contact</a></li>
                </ul>
            </div>
        </div>
        <div data-role="content">
            <h4>About</h4>
            <p>this is about page</p>
        </div>
        <div data-role="footer">
            <h4>My mobile website &copy;2023</h4>
        </div>
    </div>
    
</body>
</html>
